name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_call:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/sentinel

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  # Install Cosign for image signing
  sign-images:
    name: Sign Container Images
    runs-on: ubuntu-latest
    needs: [build-and-push]
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image with keyless signing
        run: |
          cosign sign --yes \
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}

  # Build Go binaries for multiple platforms
  build-binaries:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        working-directory: services/agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/sentinel-agent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} \
            cmd/agent/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-agent-${{ matrix.os }}-${{ matrix.arch }}
          path: services/agent/bin/sentinel-agent-*

  # Package Helm charts
  package-helm:
    name: Package Helm Charts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Package charts
        run: |
          helm package charts/sentinel-core --version ${{ steps.version.outputs.VERSION }} --app-version ${{ steps.version.outputs.VERSION }}
          helm package charts/sentinel-agent --version ${{ steps.version.outputs.VERSION }} --app-version ${{ steps.version.outputs.VERSION }}
          helm package charts/obs-stack --version ${{ steps.version.outputs.VERSION }}

      - name: Upload chart packages
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: '*.tgz'

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [sign-images, build-binaries, package-helm]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Sentinel v${{ steps.version.outputs.VERSION }}
          body: |
            ## Sentinel v${{ steps.version.outputs.VERSION }}

            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Container Images
            - `ghcr.io/${{ github.repository_owner }}/sentinel-control-api:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository_owner }}/sentinel-pipeline-controller:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository_owner }}/sentinel-infra-adapter:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository_owner }}/sentinel-agent:${{ steps.version.outputs.VERSION }}`

            ### Installation
            ```bash
            helm repo add sentinel https://${{ github.repository_owner }}.github.io/sentinel-helm
            helm install sentinel sentinel/sentinel-core --version ${{ steps.version.outputs.VERSION }}
            ```

            ### Verification
            All images are signed with Cosign keyless signing.

            ```bash
            cosign verify ghcr.io/${{ github.repository_owner }}/sentinel-control-api:${{ steps.version.outputs.VERSION }} \
              --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
              --certificate-oidc-issuer=https://token.actions.githubusercontent.com
            ```

            See [CHANGELOG.md](CHANGELOG.md) for full details.
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
