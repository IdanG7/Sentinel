name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  GO_VERSION: "1.21"

jobs:
  # Lint Python code
  lint-python:
    name: Lint Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install local libraries
        run: |
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          pip install -e ".[dev]"

      - name: Run Black
        working-directory: services/${{ matrix.service }}
        run: black --check .

      - name: Run Ruff
        working-directory: services/${{ matrix.service }}
        run: ruff check .

      - name: Run mypy
        working-directory: services/${{ matrix.service }}
        run: mypy app/

  # Lint Go code
  lint-go:
    name: Lint Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify and download Go dependencies
        working-directory: services/agent
        run: |
          go mod tidy
          go mod verify

      - name: Run go vet
        working-directory: services/agent
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: services/agent
          args: --out-format=colored-line-number --path-prefix=services/agent --timeout=5m

  # Test Python services
  test-python:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install local libraries
        run: |
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: codecov-${{ matrix.service }}

  # Test Go agent
  test-go:
    name: Test Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify and download Go dependencies
        working-directory: services/agent
        run: |
          go mod tidy
          go mod verify

      - name: Run tests
        working-directory: services/agent
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: services/agent/coverage.txt
          flags: agent
          name: codecov-agent

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, test-python, test-go]
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ghcr.io/sentinel/sentinel-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-images]
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          file: services/${{ matrix.service }}/Dockerfile
          load: true
          tags: sentinel-${{ matrix.service }}:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sentinel-${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-images]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sentinel
          POSTGRES_PASSWORD: sentinel
          POSTGRES_DB: sentinel
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install local libraries
        run: |
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install service dependencies
        run: |
          pip install -e "services/control-api[dev]"
          pip install -e "services/pipeline-controller[dev]"
          pip install -e "services/infra-adapter[dev]"

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Run integration tests
        working-directory: tests/integration
        run: |
          pytest -v
        env:
          DATABASE_URL: postgresql://sentinel:sentinel@localhost:5432/sentinel

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, test-python, test-go, build-images, security-scan, integration-tests]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
