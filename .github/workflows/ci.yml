name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  GO_VERSION: "1.21"

jobs:
  # Lint Python code
  lint-python:
    name: Lint Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install local libraries
        run: |
          pip install -e libs/sentinel-common
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          pip install -e ".[dev]"

      - name: Run Black
        working-directory: services/${{ matrix.service }}
        run: black --check .

      - name: Run Ruff
        working-directory: services/${{ matrix.service }}
        run: ruff check .

      - name: Run mypy
        working-directory: services/${{ matrix.service }}
        run: mypy app/

  # Lint Go code
  lint-go:
    name: Lint Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify and download Go dependencies
        working-directory: services/agent
        run: |
          go mod tidy
          go mod verify

      - name: Run go vet
        working-directory: services/agent
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: services/agent
          args: --out-format=colored-line-number --path-prefix=services/agent --timeout=5m --enable=errcheck,govet,gosimple,staticcheck,ineffassign,gocritic,revive

  # Test Python services
  test-python:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install local libraries
        run: |
          pip install -e libs/sentinel-common
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: codecov-${{ matrix.service }}

  # Test Go agent
  test-go:
    name: Test Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify and download Go dependencies
        working-directory: services/agent
        run: |
          go mod tidy
          go mod verify

      - name: Run tests
        working-directory: services/agent
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: services/agent/coverage.txt
          flags: agent
          name: codecov-agent

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, test-python, test-go]
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ghcr.io/sentinel/sentinel-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-images]
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service: [control-api, pipeline-controller, infra-adapter, agent]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          load: true
          tags: sentinel-${{ matrix.service }}:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sentinel-${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}

  # Test Policy Engine (Phase 3)
  test-policy-engine:
    name: Test Policy Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install policy engine
        run: |
          pip install -e "libs/policy-engine[dev]"

      - name: Run policy engine tests
        working-directory: libs/policy-engine
        run: |
          pytest tests/ -v --cov=sentinel_policy --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: libs/policy-engine/coverage.xml
          flags: policy-engine
          name: codecov-policy-engine

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-images, test-policy-engine]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sentinel
          POSTGRES_PASSWORD: sentinel
          POSTGRES_DB: sentinel
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install local libraries
        run: |
          pip install -e libs/sentinel-common
          pip install -e libs/k8s-driver
          pip install -e libs/policy-engine

      - name: Install service dependencies
        run: |
          pip install -e "services/control-api[dev]"
          pip install -e "services/pipeline-controller[dev]"
          pip install -e "services/infra-adapter[dev]"

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Run integration tests
        working-directory: tests/integration
        run: |
          pytest -v
        env:
          DATABASE_URL: postgresql://sentinel:sentinel@localhost:5432/sentinel

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, test-python, test-go, test-policy-engine, build-images, security-scan, integration-tests]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"

  # Trigger release on main branch
  trigger-release:
    name: Trigger Release
    runs-on: ubuntu-latest
    needs: [all-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from latest tag
        id: get_version
        run: |
          # Get latest tag or default to 0.3.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.3.0")
          VERSION=${LATEST_TAG#v}

          # Increment patch version
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version will be: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.NEW_VERSION }}" -m "Release v${{ steps.get_version.outputs.NEW_VERSION }}"
          git push origin "v${{ steps.get_version.outputs.NEW_VERSION }}"

      - name: Trigger release workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.get_version.outputs.NEW_VERSION }}'
              }
            })
