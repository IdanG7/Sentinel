global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'
    - match:
        severity: info
      receiver: 'info'

# Receivers configuration
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:9999/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://host.docker.internal:9999/alerts/critical'
        send_resolved: true

  - name: 'warning'
    webhook_configs:
      - url: 'http://host.docker.internal:9999/alerts/warning'
        send_resolved: true

  - name: 'info'
    webhook_configs:
      - url: 'http://host.docker.internal:9999/alerts/info'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit info alerts if warning or critical is firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster', 'service']
