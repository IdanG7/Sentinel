apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "sentinel-agent.fullname" . }}
  labels:
    {{- include "sentinel-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sentinel-agent.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sentinel-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sentinel-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      hostPID: true
      containers:
        - name: agent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
              hostPort: {{ .Values.config.metricsPort }}
              protocol: TCP
          env:
            - name: SENTINEL_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SENTINEL_METRICS_PORT
              value: "{{ .Values.config.metricsPort }}"
            - name: SENTINEL_CONTROL_API
              value: "{{ .Values.config.controlApi }}"
            - name: SENTINEL_LOG_LEVEL
              value: "{{ .Values.config.logLevel }}"
            - name: SENTINEL_LOG_FORMAT
              value: "{{ .Values.config.logFormat }}"
            - name: SENTINEL_GPU_ENABLED
              value: "{{ .Values.config.gpu.enabled }}"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.hostPaths.enabled }}
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            {{- end }}
            {{- if .Values.nvidia.enabled }}
            - name: device-plugins
              mountPath: /var/lib/kubelet/device-plugins
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.hostPaths.enabled }}
        - name: proc
          hostPath:
            path: {{ .Values.hostPaths.procPath }}
        - name: sys
          hostPath:
            path: {{ .Values.hostPaths.sysPath }}
        {{- end }}
        {{- if .Values.nvidia.enabled }}
        - name: device-plugins
          hostPath:
            path: {{ .Values.nvidia.devicePluginPath }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
